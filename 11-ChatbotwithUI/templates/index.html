<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ChatBot</title>
<script src="/static/script.js" defer></script>
<style>
  /* Reset and base */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e5ddd5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #chatbox {
    width: 400px;
    height: 600px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #chatbox h2 {
    margin: 0;
    padding: 15px;
    background: #075e54;
    color: white;
    font-weight: 600;
    text-align: center;
  }

  #messages {
    flex-grow: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f0f0f0;
  }

  .message {
    max-width: 75%;
    padding: 10px 15px;
    margin-bottom: 10px;
    border-radius: 20px;
    clear: both;
    word-wrap: break-word;
    line-height: 1.4;
    font-size: 14px;
  }

  /* User messages on right */
  .message.user {
    background: #dcf8c6;
    float: right;
    border-bottom-right-radius: 0;
    color: #000;
  }

  /* AI messages on left */
  .message.AI {
    background: #fff;
    float: left;
    border-bottom-left-radius: 0;
    color: #333;
  }

  /* Input container */
  #input-area {
    display: flex;
    padding: 15px;
    background: #eee;
  }

  #user_input {
    flex-grow: 1;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
    transition: border-color 0.3s;
  }

  #user_input:focus {
    border-color: #075e54;
  }

  button {
    margin-left: 10px;
    padding: 0 20px;
    border: none;
    border-radius: 20px;
    background: #075e54;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background: #0a7a66;
  }
</style>
</head>
<body>
  <div id="chatbox">
    <h2>ChatBot</h2>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="user_input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</body>
</html>
